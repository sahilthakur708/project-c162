<!DOCTYPE html>
<html>

<head>
    <title>Shooting Game in Virtual Reality</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>

    <script src="./js/Component.js"></script>
</head>

<body>
    <a-scene id="scene">

        <!--Assets-->
        <a-asset> <a-asset-item id="ball" src="./ball/scene.gltf"></a-asset-item>
            <a-asset-item id="bowling_pin" src="./bowling_pin/scene.gltf"></a-asset-item></a-asset>


        <!--Light-->
        <a-entity light="type: ambient; color: yellow; intensity:0.5"></a-entity>

        <!--Camera and Cursor-->
        <a-entity id="camera" camera position="0 1.6 0" wasd-controls look-controls="pointerLockEnabled: false">

            <a-cursor></a-cursor>
            <a-entity id="ball" gltf-model="#ball" position="0 -0.2 -0.3" rotation="0 180 0" scale='1 1 1' ></a-entity>
        </a-entity>

        <!--Bullets-->
        <a-entity throw ></a-entity>

        <!--Ground-->
        <a-plane id="ground" repeat="5 5" position="0 1 0" rotation="-90 0 0" height="200" width="200" color="#FBF2D4"
            static-body visible="true">
        </a-plane>

        <!--Boxes-->
        <a-box position="-1 1.5 -2.6" id="box_1" gltf-model="#bowling_pin" depth="0.5" height="0.3" width="0.5" dynamic-body></a-box>

        <a-box position="0 1.5 -2" id="box_2" gltf-model="#bowling_pin" depth="0.5" height="0.3" width="0.5"dynamic-body></a-box>

        <a-box position="1 1.5 -2.6" id="box_3" gltf-model="#bowling_pin" depth="0.5" height="0.3" width="0.5" dynamic-body></a-box>

        <a-box position="0 1.5 -4" id="box_4" gltf-model="#bowling_pin" depth="0.5" height="0.3" width="0.5" dynamic-body></a-box>

        <a-box position="-0.5 1.5 -3.3" id="box_5" gltf-model="#bowling_pin" depth="0.5" height="0.3" width="0.5" dynamic-body></a-box>

        <a-box position="0.5 1.5 -2.3" id="box_6" gltf-model="#bowling_pin" depth="0.5" height="0.3" width="0.5" dynamic-body></a-box>
    </a-scene>
</body>

</html>
